<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calendário de Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        #calendar { max-width: 1100px; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calendário de Serviços</h2>
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Subunidade</label>
                <select id="subunidade" class="form-select">
                    <option value="">Todas</option>
                    {% for su in subunidades %}
                        <option value="{{ su }}">{{ su }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div id="calendar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/locales/pt-br.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: function(info, successCallback, failureCallback) {
                    const params = new URLSearchParams();
                    params.set('start', info.startStr);
                    params.set('end', info.endStr);
                    const subunidade = document.getElementById('subunidade').value;
                    if (subunidade) params.set('subunidade', subunidade);
                    fetch(`{% url 'calendario_events' %}?` + params.toString())
                        .then(r => r.json())
                        .then(data => successCallback(data))
                        .catch(err => failureCallback(err));
                },
                eventClick: function(info) {
                    const militarId = info.event.extendedProps?.militarId;
                    if (militarId) {
                        window.location.href = `{% url 'historico_militar' 0 %}`.replace('/0/', '/' + militarId + '/');
                    }
                }
            });
            calendar.render();
            document.getElementById('subunidade').addEventListener('change', () => calendar.refetchEvents());
        });
    </script>
</body>
</html>
