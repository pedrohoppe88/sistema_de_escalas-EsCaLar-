<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Não autenticado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger shadow-sm" role="alert">
                <h4 class="alert-heading">Acesso negado</h4>
                <p>Você não está logado. Faça login para acessar o Dashboard.</p>
                <hr>
                <div class="d-flex gap-2">
                    <a href="{% url 'login' %}" class="btn btn-danger">Entrar</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Início</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
