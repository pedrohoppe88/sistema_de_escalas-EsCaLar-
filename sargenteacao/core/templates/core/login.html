<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>EsCaLar — Entrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-start: #0f172a;
            --bg-end: #1e293b;
            --accent: #7c3aed;
            --accent-2: #22d3ee;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --text: #e5e7eb;
            --muted: #94a3b8;
        }
        body {
            min-height: 100vh;
            background: radial-gradient(1050px circle at 10% 10%, rgba(124, 58, 237, .15), transparent 40%),
                        radial-gradient(850px circle at 95% 5%, rgba(34, 211, 238, .15), transparent 35%),
                        linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text);
            display: grid;
            place-items: center;
        }
        .brand {
            letter-spacing: .5px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .card-login {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,.35);
        }
        .form-control, .form-select {
            background-color: rgba(255,255,255,.06);
            border: 1px solid rgba(255,255,255,.15);
            color: var(--text);
        }
        .form-control::placeholder { color: var(--muted); }
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 .25rem rgba(124, 58, 237, .25);
        }
        .btn-gradient {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border: none;
            color: white;
            transition: transform .08s ease-in-out;
        }
        .btn-gradient:hover { transform: translateY(-1px); }
        .link-muted { color: var(--muted); }
        a.link-muted:hover { color: var(--text); }
        .logo-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: var(--accent-2);
            box-shadow: 0 0 18px var(--accent-2);
            display: inline-block;
            margin-left: 6px;
        }
        .center-wrap {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<main class="container py-4">
    <div class="text-center mb-4">
        <h1 class="brand fw-bold">EsCaLar <span class="logo-dot"></span></h1>
        <p class="link-muted">Sistema de Escala e Sargenteação</p>
    </div>

    <div class="center-wrap">
    <div class="card card-login p-4 mx-auto">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label class="form-label">Senha</label>
                {{ form.password }}
            </div>
            <button class="btn btn-gradient w-100 py-2">Entrar</button>
        </form>
        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'home' %}" class="link-muted">← Início</a>
            <a href="{% url 'dashboard' %}" class="link-muted">Dashboard</a>
        </div>
    </div>
    </div>

    <div class="text-center mt-4">
        <small class="link-muted">&copy; EsCaLar</small>
    </div>
</main>
</body>
</html>
